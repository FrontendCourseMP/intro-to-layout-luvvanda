<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
        <div class="header__container">
          <a
            ><img
              class="header__logo"
              src="./img/ReWallet.svg"
              width="140"
              height="37"
              alt="ReWallet"
          /></a>
          <div class="visualy__divnav2">
            <button class="visualy__nav" >Why ReWallet?</button>
            <button class="visualy__nav" >About us</button>
            <button class="visualy__nav" >How does it work</button>
            <button class="visualy__nav" >FAQ</button>
            <button class="visualy__nav" >Wallet <img src="./img/arrow__down.svg" alt=""></button>
            <button class="visualy__nav" >Blog</button>
          </div>
          <div class="visualy__divnav">
            <button class="visualy__nav" > <img src="./img/globus.svg" alt="">English </button>
            <button class="visualy__nav1" >Start now</button>
          </div>
          <button class="header__btn-menu">
            <img src="./img/nav.svg" alt="nav" />
          </button>
        </div>
      </header>
    <main>
        <section class="form">
            <div class="form__wrapper">
              <form action="//httpbin.org/post" class="form__top top" method="post">
                <h2 class="top__text">User registration</h2>
                <hr>
                <h3 class="top__text2">Personal data:</h3>
                <fieldset class="top__fieldset">
                  <label class="group__label">
                    <span class="group__span">Name*:</span>
                    <input
                      type="text"
                      class="group__input"
                      name="name"
                      placeholder="Enter your name"
                      required
                    />
                  </label>
                  <label class="group__label">
                    <span class="group__span">
                      Date of Birth*:</span>
                    <input type="date" class="group__input" name="date" required />
                  </label>
                  
                </fieldset>
                <fieldset class="top__fieldset">
                  <label class="group__label">
                    <span class="group__span">
                      Password*:</span>
                    <input
                      type="password"
                      class="group__input"
                      name="password"
                      placeholder="Enter your password"
                      required
                    />
                    <label class="group__label">
                      <span class="group__span">Gender:</span>
                    </label>
                    <div class="group-label__div">
                      <label class="group__label">
                        <input
                          type="radio"
                          class="option-input radio"
                          name="gender"
                          required
                        />
                        <span class="group__span">Male</span>
                      </label>
                      <label class="group__label">
                        <input
                          type="radio"
                          class="option-input radio"
                          name="gender"
                          required
                        />
                        <span class="group__span">Female</span>
                      </label>
                    </div>
                    <hr>
                    <h3 class="top__text2">Contact details:</h3>
                    <div class="group-span__div">
                      <label class="group__label">
                        <span class="group__span">Email*:</span>
                        <input
                          type="email"
                          class="group__input"
                          name="email"
                          placeholder="Enter your email"
                          required
                        />
                      </label>
                      <label class="group__label">
                        <span class="group__span">Phone number*:</span>
                        <input
                          type="tel"
                          class="group__input"
                          name="tel"
                          placeholder="+1 (111) 111 1111"
                          required
                        />
                      </label>
                    </div>

                  
                  </label>
                  <label class="group__label">
                    <span class="group__span">Convenient communication interval:</span>
                    <select class="group__select" name="contact-time">
                      <option value="morning">Morning </option>
                      <option value="day">Day </option>
                      <option value="evening">Evening</option>
                      <option value="night">Night </option>
                    </select>
                  </label>
                </fieldset>
                <div class="top__group group">
                  <button class="btn-group__submit" type="submit">
                    Send</button>
                  <button class="btn-group__submit" type="reset">Reset</button>
                </div>
              </form>
            </div>
          </section>
    </main>
    </div>
    <footer>
      <div class="container">
        <div class="rewdllet__div" >
          <h3 class="rewdllet__list">ReWallet</h3>
          <div class="rewdllet__div1">
            <ul class="rewallet__list">
              <li class="rewallet__link"><a href="">Why ReWallet?</a></li>
              <li class="rewallet__link"><a href="">About us</a></li>
              <li class="rewallet__link"><a href="">How does it work</a></li>
              <li class="rewallet__link"><a href="">FAQ</a></li>
              <li class="rewallet__link"><a href="">Wallets</a></li>
              <li class="rewallet__link"><a href="">Blog</a></li>
            </ul>
            <ul class="rewallet__starimg">
              <li><img src="./img/logo-white1.svg" alt="star" /></li>
              <li><img src="./img/Stars.svg" alt="stars" /></li>
            </ul>
          </div>
          <hr>
          <div class="rewallet-logolist__div1">
            <div class="rewallet-logolist__div">
              <ul class="rewallet__logolist">
                <li><img src="./img/pngaaa1.svg" alt="германия" /></li>
                <li><img src="./img/Bundesblock_edited-11.svg" alt="logo" /></li>
              </ul>
            </div>
            <p class="rewallet__copyright">© Copyright 2023 ReWallet</p>
            <img class="hid-vis__img" src="./img/SM links.svg" alt="">
            <ul class="rewallet__lista">
              <li><a class="rewallet__a" href="">Imprint</a></li>
              <li><a class="rewallet__a" href="">Privacy Policy</a></li>
            </ul>
          </div>
          <a class="grid__a" href="grid.html">Grid</a>
          <a class="grid__a" href="./demo.html">Animations</a>
          <a class="grid__a" href="./form.html">Form</a>
        </div>
      </div>
    </footer>
  </body>
</html>
